<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Demo</title>
</head>
<body>
    <h2>Exploring the Fetch API</h2>
    <button id="loadData">Load Post Data</button>
    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        document.getElementById("loadData").addEventListener("click", function() {
            const output = document.getElementById("output");

            // Fetch API - POST request
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    title: "My New Post",
                    body: "Learning Fetch API is fun!",
                    userId: 1
                })
            })
            .then(response => response.json()) // convert to JSON
            .then(data => {
                // Expected output
                output.innerHTML = `
                    <strong>New Post Created!</strong><br>
                    Post ID: ${data.id}
                `;
            })
            .catch(error => {
                output.innerHTML = `<span style="color: red;">Error: ${error}</span>`;
            });
        });
    </script>
</body>
</html>
